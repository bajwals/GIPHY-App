<body>
        <h1 class="blue-text title">Sports GIF Switchboard</h1>
        <p class="dark-blue-text">Search for some GIFs! Click a button below to display some GIFs or type a new category to add it to your favorites!</p>
        <div class="input-box">
            <input id="search"></input>
            <button id="submit">add to favorites</button>
        </div>
        <div class="favorites-display">
            <button type="button" class="btn btn-outline-secondary">Test</button>
        </div>
        <button class="btn btn-outline-secondary blue-text">Populate GIPHY Image Below</button>
        <div class="giphy-display">
            
        </div>
